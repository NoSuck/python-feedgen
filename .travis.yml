language: python

sudo: false

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

before_install:
  - pip install flake8 python-coveralls coverage
  - python setup.py bdist_wheel
  - pip install dist/feedgen*

script:
  - make test
  - python -m feedgen
  - python -m feedgen atom
  - python -m feedgen rss

after_success:
   - coveralls
